<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VK Learning Platform</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --color-primary: #0077ff;
      --color-primary-hover: #0056b3;
      --color-success: #31a24c;
      --color-warning: #ff9800;
      --color-danger: #ff6b6b;
      --color-bg: #f0f2f5;
      --color-surface: #ffffff;
      --color-text: #1a1a1a;
      --color-text-light: #65676b;
      --color-border: #ccc;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      --radius: 8px;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
    }
    .header {
      background: linear-gradient(135deg, var(--color-primary) 0, #0056b3 100%);
      color: white;
      padding: 20px;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header h1 { font-size: 24px; margin-bottom: 5px; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
  </style>
</head>
<body>
  <div class="header">
    <h1>VK Learning Platform</h1>
    <p>Interactive platform for VK advertising education</p>
  </div>
  <div class="container">
    <h2>Welcome to VK Learning Platform</h2>
    <p>This is your learning hub for mastering VK advertising and digital marketing.</p>
  </div>
</body>
</html>
